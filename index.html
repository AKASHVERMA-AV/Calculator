<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            padding: 20px;
        }

        .display {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 8px;
            background-color: #f8f9fa;
            text-align: right;
            padding: 10px;
            font-size: 1.5rem;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #495057;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #e9ecef;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #dee2e6;
            transform: scale(1.05);
        }

        button.operator {
            background-color: #f0ad4e;
            color: white;
        }

        button.operator:hover {
            background-color: #ec9a29;
        }

        button.equal {
            background-color: #5cb85c;
            color: white;
        }

        button.equal:hover {
            background-color: #4cae4c;
        }

        button.clear {
            background-color: #d9534f;
            color: white;
        }

        button.clear:hover {
            background-color: #c9302c;
        }

        button.advanced {
            background-color: #5bc0de;
            color: white;
        }

        button.advanced:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" placeholder="0" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('/')" class="operator">&divide;</button>
            
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')" class="operator">&times;</button>
            
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')" class="operator">&minus;</button>
            
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')" class="operator">+</button>
            
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="appendValue('%')" class="operator">%</button>

            <button onclick="appendValue('Math.sqrt(')" class="advanced">&radic;</button>
            <button onclick="appendValue('Math.pow(')" class="advanced">x<sup>y</sup></button>
            <button onclick="appendValue('Math.sin(')" class="advanced">sin</button>
            <button onclick="appendValue('Math.cos(')" class="advanced">cos</button>

            <button onclick="appendValue('Math.tan(')" class="advanced">tan</button>
            <button onclick="appendValue('Math.log(')" class="advanced">log</button>
            <button onclick="appendValue('Math.exp(')" class="advanced">e<sup>x</sup></button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (e) {
                alert('Invalid expression');
                clearDisplay();
            }
        }
    </script>
</body>
</html>
